<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Miền - Wibu Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff2a6b;
            --secondary: #00deff;
            --accent: #ffcc00;
            --dark: #1a1a2e;
            --darker: #0d0d15;
            --light: #f0f0f0;
            --text: #e6e6e6;
            --text-muted: #b3b3b3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom right, var(--darker), var(--dark));
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 42, 107, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0, 222, 255, 0.15) 0%, transparent 20%);
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E"),
                linear-gradient(to bottom right, var(--darker), var(--dark));
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header Styles */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(26, 26, 46, 0.7);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }
        
        .logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 28px;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 42, 107, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .logo::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.3), transparent 60%);
            animation: shine 3s infinite linear;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .header-content {
            flex: 1;
        }
        
        .title {
            font-size: 28px;
            margin-bottom: 8px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(255, 42, 107, 0.3);
        }
        
        .subtitle {
            color: var(--text-muted);
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        /* Toolbar Styles */
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin-top: 15px;
        }
        
        .search-box {
            position: relative;
            flex: 1;
            min-width: 250px;
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        
        .search-input {
            width: 100%;
            padding: 14px 20px 14px 45px;
            background: rgba(13, 13, 21, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(255, 42, 107, 0.3);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: linear-gradient(145deg, var(--primary), #ff1a5c);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 42, 107, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 42, 107, 0.5);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-left: auto;
            font-size: 14px;
            color: var(--text-muted);
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Table Styles */
        .card {
            background: rgba(26, 26, 46, 0.7);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }
        
        .table-header {
            padding: 20px;
            background: rgba(13, 13, 21, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .table-title {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .table-responsive {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: rgba(13, 13, 21, 0.7);
            padding: 16px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        td {
            padding: 18px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover td {
            background: rgba(255, 255, 255, 0.03);
        }
        
        .domain-name {
            font-weight: 600;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .protocol-tag {
            font-size: 12px;
            padding: 4px 10px;
            background: rgba(0, 222, 255, 0.15);
            color: var(--secondary);
            border-radius: 50px;
            font-weight: 500;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .note {
            color: var(--text-muted);
            font-size: 15px;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 42, 107, 0.4);
        }
        
        .footer-note {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Decorative Elements */
        .decoration {
            position: fixed;
            z-index: -1;
            opacity: 0.15;
        }
        
        .decoration-1 {
            top: 10%;
            left: 5%;
            font-size: 100px;
            transform: rotate(-15deg);
            color: var(--primary);
        }
        
        .decoration-2 {
            bottom: 10%;
            right: 5%;
            font-size: 100px;
            transform: rotate(15deg);
            color: var(--secondary);
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .logo {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .stats {
                margin-left: 0;
                justify-content: space-between;
                width: 100%;
            }
            
            th:nth-child(2),
            td:nth-child(2) {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .btn-text {
                display: none;
            }
            
            .btn {
                padding: 12px;
            }
            
            .btn i {
                margin: 0;
            }
        }
        
        /* Animation */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 42, 107, 0.6); }
            70% { box-shadow: 0 0 0 15px rgba(255, 42, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 42, 107, 0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Chinese/Japanese style elements */
        .chinese-char {
            font-family: "MS Mincho", "SimSun", serif;
            writing-mode: vertical-rl;
            text-orientation: upright;
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.05);
            font-size: 80px;
            letter-spacing: 10px;
            z-index: -1;
        }
        
        .sakura {
            position: fixed;
            top: -50px;
            width: 15px;
            height: 15px;
            background: pink;
            border-radius: 0 50% 50% 50%;
            transform: rotate(45deg);
            opacity: 0.7;
            z-index: -1;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chinese-char">域 名 列 表</div>
    
    <!-- Decorative elements -->
    <i class="decoration decoration-1 fas fa-dragon"></i>
    <i class="decoration decoration-2 fas fa-cherry-blossom"></i>
    
    <div class="container">
        <header class="header">
            <div class="logo">域</div>
            <div class="header-content">
                <h1 class="title">Danh Sách Miền Đang Hoạt Động</h1>
                <p class="subtitle">Giám sát và truy cập nhanh các miền của bạn với phong cách Wibu</p>
                
                <div class="toolbar">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search" class="search-input" placeholder="Tìm kiếm miền hoặc ghi chú...">
                    </div>
                    
                    <button id="refresh" class="btn btn-secondary">
                        <i class="fas fa-sync-alt"></i>
                        <span class="btn-text">Làm mới</span>
                    </button>
                    
                    <button id="copy" class="btn">
                        <i class="fas fa-copy"></i>
                        <span class="btn-text">Sao chép</span>
                    </button>
                    
                    <div class="stats">
                        <div class="stat-item">
                            <i class="fas fa-globe"></i>
                            <span>Tổng: <span id="total">0</span></span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-eye"></i>
                            <span>Hiển thị: <span id="visible">0</span></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="card">
            <div class="table-header">
                <h2 class="table-title">
                    <i class="fas fa-list"></i>
                    Danh sách miền
                </h2>
            </div>
            
            <div class="table-responsive">
                <table id="domain-table">
                    <thead>
                        <tr>
                            <th style="width: 30%;">Tên miền</th>
                            <th style="width: 20%;">Trạng thái</th>
                            <th style="width: 30%;">Ghi chú</th>
                            <th style="width: 20%;">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Domains will be rendered here by JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <div class="footer-note">
                <i class="fas fa-info-circle"></i>
                Nhấp vào nút "Truy cập" để mở miền trong tab mới. Tất cả miền sử dụng HTTPS.
            </div>
        </main>
    </div>

    <script>
        // ====== DANH SÁCH MIỀN ======
        const DOMAINS = [
            {domain:"quandev.online",     note:"Website cá nhân"},
            {domain:"minhquan06.info",    note:"Thông tin cá nhân"},
            {domain:"quanlyictu.click",   note:"Quản lý ICTU"},
            {domain:"quanlykey25.click",  note:"Hệ thống key"},
            {domain:"quanmedia.click",    note:"Truyền thông"},
            {domain:"apitool.click",      note:"Công cụ API"},
            {domain:"dichvudev.click",    note:"Dịch vụ Dev"},
            {domain:"dichvudev.info",     note:"Thông tin Dev"},
            {domain:"homevn.click",       note:"Trang chủ"},
            {domain:"huongdan.click",     note:"Hướng dẫn"},
            {domain:"ictu.io.vn",         note:"ICTU chính"},
            {domain:"ictu.online",        note:"Học trực tuyến ICTU"},
            {domain:"ictuvn.click",       note:"Cổng ICTU"},
            {domain:"iiil.pro",           note:"Dịch vụ pro"},
            {domain:"iiiu.pro",           note:"Dịch vụ pro khác"},
            {domain:"miengiare.click",    note:"Mua miền giá rẻ"},
            {domain:"regproxy.click",     note:"Proxy/Đăng ký"},
            {domain:"sellviaclone.click", note:"Bán via & clone"},
        ];

        // ====== DOM ELEMENTS ======
        const tableBody = document.getElementById('table-body');
        const totalElement = document.getElementById('total');
        const visibleElement = document.getElementById('visible');
        const searchInput = document.getElementById('search');
        const refreshBtn = document.getElementById('refresh');
        const copyBtn = document.getElementById('copy');

        // ====== RENDER FUNCTIONS ======
        function renderDomainRow(domainData) {
            const url = `https://${domainData.domain}`;
            return `
                <tr class="fade-in">
                    <td>
                        <div class="domain-name">
                            <i class="fas fa-link"></i>
                            ${domainData.domain}
                            <span class="protocol-tag">HTTPS</span>
                        </div>
                    </td>
                    <td>
                        <span class="status-badge">
                            <i class="fas fa-check-circle"></i>
                            Đang hoạt động
                        </span>
                    </td>
                    <td class="note">${domainData.note || ''}</td>
                    <td>
                        <div class="actions">
                            <a href="${url}" target="_blank" rel="noopener noreferrer" class="action-btn" title="Truy cập">
                                <i class="fas fa-external-link-alt"></i>
                            </a>
                            <button class="action-btn" onclick="copyDomain('${domainData.domain}')" title="Sao chép URL">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `;
        }

        function renderDomains(domains) {
            tableBody.innerHTML = domains.map(renderDomainRow).join('');
            totalElement.textContent = DOMAINS.length;
            visibleElement.textContent = domains.length;
        }

        function filterDomains(searchTerm) {
            if (!searchTerm) return DOMAINS;
            
            const term = searchTerm.toLowerCase();
            return DOMAINS.filter(item => 
                item.domain.toLowerCase().includes(term) || 
                (item.note && item.note.toLowerCase().includes(term))
            );
        }

        // ====== EVENT HANDLERS ======
        searchInput.addEventListener('input', () => {
            const filteredDomains = filterDomains(searchInput.value);
            renderDomains(filteredDomains);
        });

        refreshBtn.addEventListener('click', () => {
            searchInput.value = '';
            renderDomains(DOMAINS);
            copyBtn.classList.add('pulse');
            setTimeout(() => copyBtn.classList.remove('pulse'), 2000);
            
            // Create sakura falling effect
            createSakura(5);
        });

        copyBtn.addEventListener('click', async () => {
            const domainsText = DOMAINS.map(item => item.domain).join('\n');
            
            try {
                await navigator.clipboard.writeText(domainsText);
                copyBtn.innerHTML = '<i class="fas fa-check"></i><span class="btn-text">Đã sao chép</span>';
                setTimeout(() => {
                    copyBtn.innerHTML = '<i class="fas fa-copy"></i><span class="btn-text">Sao chép</span>';
                }, 2000);
            } catch (err) {
                alert('Không thể sao chép vào clipboard. Vui lòng thử lại.');
            }
        });

        function copyDomain(domain) {
            const url = `https://${domain}`;
            navigator.clipboard.writeText(url)
                .then(() => {
                    const copyBtn = event.currentTarget;
                    const originalHTML = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                    setTimeout(() => {
                        copyBtn.innerHTML = originalHTML;
                    }, 1000);
                })
                .catch(err => {
                    alert('Không thể sao chép URL');
                });
        }

        // ====== SAKURA EFFECT ======
        function createSakura(count) {
            for (let i = 0; i < count; i++) {
                const sakura = document.createElement('div');
                sakura.classList.add('sakura');
                
                // Random position
                const left = Math.random() * 100;
                sakura.style.left = `${left}%`;
                
                // Random size
                const size = Math.random() * 15 + 5;
                sakura.style.width = `${size}px`;
                sakura.style.height = `${size}px`;
                
                // Random animation duration
                const duration = Math.random() * 5 + 5;
                sakura.style.animationDuration = `${duration}s`;
                
                // Random delay
                const delay = Math.random() * 5;
                sakura.style.animationDelay = `${delay}s`;
                
                document.body.appendChild(sakura);
                
                // Remove after animation completes
                setTimeout(() => {
                    sakura.remove();
                }, (duration + delay) * 1000);
            }
        }

        // ====== INITIALIZE ======
        renderDomains(DOMAINS);
        
        // Create some initial sakura
        createSakura(10);
    </script>
</body>
</html>
